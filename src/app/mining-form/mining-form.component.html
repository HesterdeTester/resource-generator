<div class="container">
	<h1>Lekker minen</h1>
	<form [formGroup]="miningForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="geode">Geode: </label>
            <select class="form-control" id="geode" formControlName="geode">
                <option *ngFor="let geode of geodes.geodeList" [value]="geode.id">{{geode.name}}</option>
            </select>
            <br><br>
            <label for="level">Level: </label>
            <select class="form-control" id="level" formControlName="level">
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
                <option value=6>6</option>
                <option value=7>7</option>
                <option value=8>8</option>
                <option value=9>9</option>
                <option value=10>10</option>
            </select>
        </div>
        <br>
        <div>
        <label>Hoe vaak: </label>
       <input type="number" class="form-control" id="times" formControlName="times"> <!-- ng-model="user.name"  name="times" required -->
    </div>
        <br>
        <button type="submit" [disabled]="!miningForm.valid" class="btn btn-success">MINE BITCHES!</button>
    </form>
    <br>
    <div *ngIf="submittedGeode">
<table  style="width:30%">
   <tr>
    <th align="left">Grondstof</th>
    <th align="left">Hoeveelheid</th>
  </tr>
  <tr *ngFor="let group of oreArray">
      <td> {{ group.name }} </td>
      <td> {{ group.amount }} </td>
  </tr>
</table>
<div *ngIf="submittedGeode">
    <app-result-chart [oreArray]="oreArray"></app-result-chart>
</div>
 </div>
 <br>
 <HR *ngIf="submittedGeode">
    <div *ngIf="submittedGeode">
        <app-mining-chart [geode]="submittedGeode"></app-mining-chart>
    </div>
</div>
